<body>
  {{> manager}}
</body>

<template name="manager">
  <div id ='manager' class="container">
    <pre class="messageBox"></pre>
    <h3>Package Store</h3>
    <textarea id = 'package-store'></textarea>
    <br>
    <button id="publish" class="btn btn-primary btn-primary">Publish Packages</button>
    <hr/>
    
    <h3>Application Dependencies</h3>
    <textarea id = 'application-deps'></textarea>
    <br>

    <button id="resolve" class="btn btn-primary btn-primary">Resolve Dependencies</button>
  </div>
</template>
